macros:
  - name: cents_to_dollars
    description: A macro that convert cents to dollars and round the results to the decimal asked by the user
    arguments:
      - name: column_name
        type: string
        description: The name of the column used
      - name: decimals
        type: integer
        description: Number of decimals, default 2
  - name: grant_select
    description: A macro that grants select prics on target.schema to target.role unless otherwise specified
    arguments:
        - name: schema
          type : string
          description: description
        - name: role
          type : string
          description: description
